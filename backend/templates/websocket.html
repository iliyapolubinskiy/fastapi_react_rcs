<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Connect Four</title>
        <link rel="stylesheet" href="/static/connect4.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <h3>Room#<span id="roomnumber"></span></h3>
        <h4>Connections: <span id="connections"></span></h4>
        <h1 class="display-1" id="timer"></h1>
        <div id="resultContainer">

        </div>
        <div id="gameUI">
            <input type="radio" class="btn-check tool" name="options" id="rock" autocomplete="off" disabled checked>
            <label class="btn btn-outline-primary" for="rock">Камень</label>
            
            <input type="radio" class="btn-check tool" name="options" id="clippers" autocomplete="off" disabled>
            <label class="btn btn-outline-primary" for="clippers">Ножницы</label>
            
            <input type="radio" class="btn-check tool" name="options" id="paper" autocomplete="off" disabled>
            <label class="btn btn-outline-primary" for="paper">Бумага</label>
        </div>
        <input type="checkbox" class="btn-check" name="options" id="isReady" autocomplete="off">
        <label class="btn btn-outline-danger my-1" id="isReadyLabel" onclick={isReady()} for="isReady">Not ready</label>
        <div class="alert alert-primary py-2 m-1" role="alert">
            <p class="m-0">Opponent is <strong><span id="status">not ready</span></strong></p>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src='/static/main.js'></script>
    </body>
</html>
