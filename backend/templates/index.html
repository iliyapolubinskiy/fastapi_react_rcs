<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center text-center align-items-middle">
        <div class="input-group mb-3">
            <input id="room_number" type="text" class="form-control" placeholder="Идентификатор комнаты" aria-label="Имя пользователя получателя" aria-describedby="button-addon2">
            <button onClick={connectToRoom(document.getElementById("room_number").value)} class="btn btn-outline-primary" type="button" id="button-addon2">Enter</button>
        </div>
    </div>
    <div class="d-flex flex-column">
        <form method="post" action="/token">
            <input type="text" name="username">
            <input type="text" name="password">
            <button class="btn btn-outline-primary" type="submit">Send</button>
        </form>
    </div>
    <script>
        function connectToRoom(room) {
            window.location.replace(`http://${window.location.hostname}:8000/${room}`);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
